<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">

                <li><a href="register.html">Register</a></li>

    <main>
        <h2>Login</h2>
        <form action="dashboard.html">

            <button type="submit">Login</button>
        </form>
